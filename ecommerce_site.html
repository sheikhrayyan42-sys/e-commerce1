<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <!-- Linking CSS Files -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="product-card.css">
</head>
<body>
    <!-- Header -->
    <header class="header-bg">
        <div class="container">
            <h1>My E-commerce Store</h1>
            <nav>
                <a href="#">Home</a> |
                <a href="#products">Products</a> |
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-card">
                <a href="#" class="product-link">
                    <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">Sample Product</h3>
                        <p class="product-price">$29.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </a>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" class="form-input" placeholder="Your Name">
                <input type="email" class="form-input" placeholder="Your Email">
                <textarea class="form-input" placeholder="Your Message"></textarea>
                <button class="btn btn-secondary">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-bg">
        <div class="container">
            <p>&copy; 2025 My E-commerce Store</p>
            <a href="#" class="footer-link">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
