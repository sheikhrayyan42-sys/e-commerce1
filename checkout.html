<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rakh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Checkout Header -->
    <header class="bg-white py-6 shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-center">
            <a href="#" class="text-3xl font-bold">RAKH</a>
        </div>
    </header>

    <!-- Main Checkout Section -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left Side - Customer Information and Shipping -->
            <div class="md:w-3/5 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="Email address">
                    </div>

                    <h2 class="text-2xl font-bold mt-8 mb-6">Shipping Address</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" id="firstName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="First Name">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" id="lastName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <input type="text" id="address" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="Address">
                    </div>
                    <div class="mb-4">
                        <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                        <input type="text" id="city" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="City">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                            <select id="country" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none">
                                <option>Pakistan</option>
                                <!-- Add other countries if needed -->
                            </select>
                        </div>
                        <div>
                            <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-2">Postal Code</label>
                            <input type="text" id="zipCode" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="Postal Code">
                        </div>
                    </div>

                    <h2 class="text-2xl font-bold mt-8 mb-6">Payment</h2>
                    <div class="mb-4">
                        <label for="cardName" class="block text-sm font-medium text-gray-700 mb-2">Name on card</label>
                        <input type="text" id="cardName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="Name on card">
                    </div>
                    <div class="mb-4">
                        <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-2">Card number</label>
                        <input type="text" id="cardNumber" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="Card number">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="expDate" class="block text-sm font-medium text-gray-700 mb-2">Expiration date</label>
                            <input type="text" id="expDate" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="MM/YY">
                        </div>
                        <div>
                            <label for="cvc" class="block text-sm font-medium text-gray-700 mb-2">CVC</label>
                            <input type="text" id="cvc" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" placeholder="CVC">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-gray-800 text-white font-semibold py-3 rounded-full hover:bg-gray-700 transition duration-150 ease-in-out">Pay now</button>
                </form>
            </div>

            <!-- Right Side - Order Summary -->
            <div class="md:w-2/5 bg-gray-50 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                <div class="space-y-4">
                    <!-- Item 1 -->
                    <div class="flex items-center space-x-4">
                        <img src="https://placehold.co/80x100/e5e7eb/4b5563?text=Product+1" alt="Product 1" class="w-20 h-20 rounded-lg object-cover">
                        <div class="flex-1">
                            <h3 class="font-semibold">Parwaaz | پرواز</h3>
                            <p class="text-gray-600 text-sm">Size: Large</p>
                            <p class="text-gray-600 text-sm">Qty: 1</p>
                        </div>
                        <p class="font-medium">Rs. 2,950.00</p>
                    </div>

                    <!-- Item 2 -->
                    <div class="flex items-center space-x-4">
                        <img src="https://placehold.co/80x100/e5e7eb/4b5563?text=Product+2" alt="Product 2" class="w-20 h-20 rounded-lg object-cover">
                        <div class="flex-1">
                            <h3 class="font-semibold">Alfaaz | الفاظ</h3>
                            <p class="text-gray-600 text-sm">Size: Medium</p>
                            <p class="text-gray-600 text-sm">Qty: 1</p>
                        </div>
                        <p class="font-medium">Rs. 2,950.00</p>
                    </div>
                </div>

                <div class="border-t border-gray-300 my-6 pt-6 space-y-2">
                    <div class="flex justify-between text-lg font-medium">
                        <span>Subtotal</span>
                        <span>Rs. 5,900.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-medium">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold">
                        <span>Total</span>
                        <span>Rs. 5,900.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
